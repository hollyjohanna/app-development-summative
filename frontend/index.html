<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDNs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Summative</title>
</head>

<body>
    <nav class="" id="">
        <div class="main-nav">
            <div class="main-nav-cont">
                <a href="#" class="logo">Wētāverse</a>
            </div>
        </div>
        <div class="secondary-nav" id="secondary-nav">
            <div class="secondary-nav-cont">
                <div class="menu-btn" id="menu-btn">
                    <i class="bi bi-list" id="nav-open"></i>
                    <i class="bi bi-x" id="nav-close"></i>
                </div>
                <div class="nav-list" id="nav-list">
                    <a href="">Contact</a>
                    <a href="">About</a>
                    <a href="">Protection</a>
                </div>
                <div class="nav-search">
                    <input type="text" name="" id="" placeholder="Search the Wētāverse...">
                    <i class="bi bi-search"></i>
                </div>
            </div>
            <div class="nav-list-mobile" id="nav-list-mobile">
                <a href="">Contact</a>
                <a href="">About</a>
                <a href="">Protection</a>
            </div>
        </div>
    </nav>

    <section class="feed-grid-section">
        <form id="add-post-form" action="javascript:void(0)">
            <label for="image-url-input">Image URL</label>
            <input id="image-url-input" name="image-url-input" type="text">
            <label for="title-input">Title</label>
            <input id="title-input" name="title-input" type="text">
            <label for="location-input">Location</label>
            <input id="location-input" name="location-input" type="text">
            <label for="caption-input">Caption</label>
            <input id="caption-input" name="image-url-input" type="text">
        </form>
        <button id="add-post-btn">Create a post</button>
        <div class="add-post-cont">
            <div class="add-post-btn">
                <i class="bi bi-plus-square-fill"></i>
                <p>Create a post</p>
            </div>
        </div>
        <div class="feed-grid-cont">
            <div class="grid-item item-1"></div>
            <div class="grid-item item-3"></div>
            <div class="grid-item item-2"></div>
            <div class="grid-item item-3"></div>
            <div class="grid-item item-2"></div>
            <div class="grid-item item-1"></div>
            <div class="grid-item item-3"></div>
            <div class="grid-item item-2"></div>
        </div>
    </section>
    <div id="result"></div>
    <footer>
        <div id="footer-container">
            <div class="footer-section">
                <h2>Contact</h2>
                <p>Email Address</p>
                <p>Phone Number</p>
                <p>Postal Address</p>
            </div>
            <div class="footer-section">
                <h2>About Us</h2>
                <p>Members</p>
                <p>Zero Invasive Predators</p>
                <p>Our Goals</p>
            </div>
            <div class="footer-section">
                <h2>Support Us</h2>
                <p>Donations</p>
                <p>Volunteer Opportunities</p>
                <p>Bank Account</p>
            </div>
            <div id="subscribe-container">
                <div id="subscribe-section">
                    <h2>Subscribe To Our Mailing List</h2>
                    <input type="text">
                    <button>Subscribe</button>
                </div>
            </div>
            <div id="icon-section">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-linkedin"></i>
                <i class="bi bi-instagram"></i>
            </div>
        </div>
        <div id="copyright-banner">Copyright 2022</div>
    </footer>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- custom -->
    <script src="js/login.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
